name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm ci
      
      - run: npm run build:react
      
      - name: Build Electron
        run: npx electron-builder --publish never --config.asar=false
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.exe
            release/*.AppImage
            release/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}